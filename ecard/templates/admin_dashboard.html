<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <h2>Unverified Users</h2>
    <ul>
        {% for user in users %}
            <li>{{ user.aadhaar }} - <a href="{% url 'verify_user' user.id %}">Verify</a></li>
        {% endfor %}
    </ul>
</body>
</html>
